<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
<title>NavBar</title>
<script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
<link rel="stylesheet" href="/webjars/bootstrap/4.5.0/css/bootstrap.min.css"> 
<script src="/webjars/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<script src="/webjars/popper.js/2.0.2/umd/popper.min.js"></script>
</head>
<body>
	<nav
		class="navbar fixed-top navbar-expand-lg navbar-dark navbar-fixed-top bg-dark bd-navbar col-sm-12 col-md-12 col-lg-12 col-xl-12"
		th:fragment="NavbarThymleaf">
		<a class="navbar-brand" href="#">KB Sales App</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNavDropdown">
			<ul class="navbar-nav">
				<li class="nav-item active"><a class="nav-link" th:href="@{~/}">Home
						<span class="sr-only">(current)</span>
				</a></li>
				<li class="nav-item dropdown"><a
					class="nav-link dropdown-toggle justify-content-end"
					th:href="@{~/accounts}" id="navbarsDropdownMenuLink-1"
					data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Accounts</a>
				<div class="dropdown-menu"
					aria-labelledby="navbarDropdownMenuLink-1">
					<a class="dropdown-item" th:href="@{~/accounts/insert}">Add Account</a>
					<a class="dropdown-item" th:href="@{~/accounts/}">View all Accounts</a>
				</div>
				</li>
				<li class="nav-item dropdown"><a
					class="nav-link dropdown-toggle justify-content-end"
					th:href="@{~/accounts}" id="navbarsDropdownMenuLink-1"
					data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Sauda</a>
				<div class="dropdown-menu"
					aria-labelledby="navbarDropdownMenuLink-1">
					<a class="dropdown-item" th:href="@{~/sauda/insert}">Add Sauda</a>
					<a class="dropdown-item" th:href="@{~/sauda/}">View Sauda by party and date</a>
				</div>
				</li>
			</ul>
		</div>
	</nav>
</body>
</html>

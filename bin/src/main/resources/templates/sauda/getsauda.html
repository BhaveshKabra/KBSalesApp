<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
<meta charset="ISO-8859-1">
<title th:text="${pageTitle}"></title>
<script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
<link rel="stylesheet" href="/webjars/bootstrap/4.5.0/css/bootstrap.min.css"> 
<script src="/webjars/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<script src="/webjars/popper.js/2.0.2/umd/popper.min.js"></script>
<style type="text/css">
body {
	padding-top: 55px;
}

#content {
	margin: 5px;
}
</style>
</head>


<body>
	<div th:replace="fragments/navbar :: NavbarThymleaf"></div>
	<div class="container-fluid">
				<div class="row" th:object="${sauda}">
				<div class="col">
					<div class="col-sm-6 col-md-6 col-lg-6 col-xl-6" id="content">
						<label for="saudaStartDate">Sauda Start Date</label> <input
							type="date" th:field="*{saudaStartDate}" id="saudaStartDate"
							name="saudaStartDate" class="form-control"
							th:error-class="has-error" disabled="disabled" />

						<label for="saudaEndDate">Sauda End Date</label> <input
							type="date" th:field="*{saudaEndDate}" id="saudaEndDate"
							name="city" class="form-control" th:error-class="has-error" disabled="disabled">

						<label for="sellerAccount">Seller Account</label> 
						<input
							th:field="*{sellerAccount.name}"
							id="sellerAccount" name="sellerAccount"
							placeholder="Seller Account name" class="form-control"
							th:error-class="has-error" disabled="disabled">

						<label for="buyerAccount">Buyer's Account</label> <input
							th:field="*{buyerAccount.name}" id="buyerAccount"
							name="buyerAccount" placeholder="Buyer Account name"
							class="form-control" th:error-class="has-error" disabled="disabled">

						<label for="rate">Rate</label> <input type="number"
							th:field="*{rate}" id="rate" name="rate" placeholder="Rate"
							class="form-control" th:error-class="has-error" disabled="disabled">
						<label for="quantity">Quantity</label> <input type="number"
							th:field="*{quantity}" id="quantity" name="quantity"
							placeholder="quantity" class="form-control"
							th:error-class="has-error" disabled="disabled">
					</div>
				</div>
				<!-- Col closure -->
				<div class="col">
					<div class="col-sm-6 col-md-6 col-lg-6 col-xl-6 " id="content">
						<label for="tankerNo">Tanker Details</label> <input type="text"
							th:field="*{tankerNo}" id="tankerNo" name="tankerNo"
							placeholder="Tanker No" class="form-control"
							th:error-class="has-error" disabled="disabled">

						<label for="refNo">Ref No</label> <input type="text"
							th:field="*{refNo}" id="refNo" name="refNo"
							placeholder="Referance no" class="form-control"
							th:error-class="has-error" disabled="disabled">
						
						<label for="deposit">Deposit Amount</label> <input type="number"
							th:field="*{deposit}" id="deposit" name="deposit"
							placeholder="Amount depoisted" class="form-control"
							th:error-class="has-error" disabled="disabled">
						
						<label for="description">Description</label> <input type="text"
							th:field="*{description}" id="description" name="description"
							placeholder="Description if any" class="form-control"
							th:error-class="has-error" disabled="disabled">
						
						<label for="options">Option Type</label> <input type="text"
							th:field="*{options}" id="options" name="options"
							class="form-control"
							th:error-class="has-error" disabled="disabled">
						
						<label for="type">Quantity Type</label> <input type="text"
							th:field="*{type}" id="type" name="types"
							class="form-control"
							th:error-class="has-error" disabled="disabled">
					</div>
					<!-- End of Col-5 -->
				</div>
			</div>
		<form th:action="|/sauda/id/${saudaid}/update/|" >
			<button type="submit" class="btn btn-primary btn-lg float-left" >Update record</button>
		</form>
					
		<form th:action="|/sauda/id/${saudaid}/delete/|" >
			<button type="submit" class="btn btn-warning justify right btn-lg float-right" onclick="return confirm('Do you want to delete sauda ?')">Delete record</button>
		</form>
	</div>			
</body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
<meta charset="ISO-8859-1">
<title th:text="${pageTitle}"></title>
<script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
<link rel="stylesheet"
	href="/webjars/bootstrap/4.5.0/css/bootstrap.min.css">
<script src="/webjars/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<script src="/webjars/popper.js/2.0.2/umd/popper.min.js"></script>
<style type="text/css">
body {
	padding-top: 55px;
}

#content {
	margin: 5px;
}
</style>
</head>


<body>
	<div th:replace="fragments/navbar :: NavbarThymleaf"></div>

	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-10 col-md-10 col-lg-10 col-xl-10" id="content" th:object="${account}">
					<table
						class="table table-dark table-striped table-bordered .table-hover">
						<caption>Get Account Details</caption>
						<tr>
							<th scope="row">Account Details</th>
						</tr>
						<tr>
							<td>Name :</td>
							<td><input type="text" th:value="${account.name}"
								disabled="disabled"></td>
						</tr>
						<tr>
							<td>City :</td>
							<td><input type="text" th:value="${account.city}"
								disabled="disabled"></td>
						</tr>
						<tr>
							<td>FSSAI :</td>
							<td><input type="number" th:value="${account.fssai}"
								disabled="disabled"></td>
						</tr>
						<tr>
							<td>GSTNO :</td>
							<td><input type="number" th:value="${account.gstno}"
								disabled="disabled"></td>
						</tr>
					</table>
					<form th:action="|/accounts/${account.name}/update/|" >
						<button type="submit" class="btn btn-primary btn-lg float-left" >Update record</button>
					</form>
					
					<form th:action="|/accounts/${account.name}/delete/|" >
						<button type="submit" class="btn btn-warning justify right btn-lg float-right" onclick="return confirm('Do you want to delete account ?')">Delete record</button>
					</form>
					
			</div>
		</div>
	</div>
</body>
</html>

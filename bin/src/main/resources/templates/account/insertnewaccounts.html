<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
<meta charset="ISO-8859-1">
<title>Show All Accounts</title>
<script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
<link rel="stylesheet" href="/webjars/bootstrap/4.5.0/css/bootstrap.min.css"> 
<script src="/webjars/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<script src="/webjars/popper.js/2.0.2/umd/popper.min.js"></script>
<style type="text/css">
body {
	padding-top: 55px;
}

#content {
	margin: 5px;
}
</style>
</head>


<body>
	<div th:replace="fragments/navbar :: NavbarThymleaf"></div>

	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-10 col-md-10 col-lg-10 col-xl-10" id="content">

				<form action="/accounts/insert" th:object="${account}" method="post"
					class="form-group">
					<div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
						<span>Error page</span>
					</div>
							<label for="name">Name</label>
							<input type="text" th:field="*{name}" id="name"
								name="name" placeholder="Name of the Party (Compulsory)"
								class="form-control" required="required"
								th:error-class="has-error" />
								<div class="form-group" th:class="${#fields.hasErrors('name')} ? 'form-group has-error' : 'form-group'">
								<ul th:if="${#fields.hasErrors('name')}">
								<li th:each="err : ${#fields.errors('name')}" th:text="${err}">
								</ul>
								</div>
								
								<label for="city">City</label>
								<input type="text" th:field="*{city}" id="city"
								name="city" placeholder="Name of City/Town" class="form-control"
								th:error-class="has-error">
								<div class="form-group" th:class="${#fields.hasErrors('city')} ? 'form-group has-error' : 'form-group'">
								<ul th:if="${#fields.hasErrors('city')}">
								<li th:each="err : ${#fields.errors('city')}" th:text="${err}">
								</ul>
								</div>
								
								
								<label for="fssai">FSSAI</label>
								<input type="number" th:field="*{fssai}" id="fssai"
								name="fssai" placeholder="FSSAI code if exists"
								class="form-control" th:error-class="has-error">
								<div class="form-group" th:class="${#fields.hasErrors('fssai')} ? 'form-group has-error' : 'form-group'">
								<ul th:if="${#fields.hasErrors('fssai')}">
								<li th:each="err : ${#fields.errors('fssai')}" th:text="${err}">
								</ul>
								</div>
								
								<label for="gstno">GSTNO</label>
								<input type="number" th:field="*{gstno}" id="gstno"
								name="gstno" placeholder="GSTNO if exists" class="form-control"
								th:error-class="has-error">
								<div class="form-group" th:class="${#fields.hasErrors('gstno')} ? 'form-group has-error' : 'form-group'">
								<ul th:if="${#fields.hasErrors('gstno')}">
								<li th:each="err : ${#fields.errors('gstno')}" th:text="${err}">
								</ul>
								</div>
					<input type="submit" value="Add new Account">
				</form>
			</div>
		</div>
	</div>
</body>
</html>
